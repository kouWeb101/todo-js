<!DOCTYPE html>
<html>
  <head>
    <title>Todo-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="js-add-text" type="text" placeholder="TODOを入力" />
      <button id="js-add">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete-list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
